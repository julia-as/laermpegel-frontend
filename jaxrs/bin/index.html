<html>
<head>
  <title>A Leaflet map!</title>
   <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"
   integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
   crossorigin=""/>
   <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"
   integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg=="
   crossorigin=""></script>
  <style>
    #map{ width: 900px; height: 500px; }
  </style>
</head>
<body>

<center>
<applet code="squidstat/jSquidstat.class"
        archive="jSquidstat_1_1.jar"
        width=1001 height=701>
</applet>
</center>
  <div id="map"></div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script>
  
   var xmlhttp;
   var longitude = null;
   var latitude = null;
   var value = null;
	
   asyncRequest();
  
   async function asyncRequest() {
		const URL="http://localhost:8080/FrontendServer/data";
  
		await $.ajax({
			url: URL,
			method: "GET",
			mode: "no-cors",
			crossDomain : true,
			dataType: "json",
			data: {},
			success: function (result) {
			longitude = result.x;
			latitude = result.y;
			value = result.value;
			},
			error: function () {
			console.log("error");
			}})
	
  
       var map = L.map('map').setView([52.52, 13.40], 13);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
  }).addTo(map);

var greenIcon = new L.Icon({
  iconUrl: 'https://cdn.rawgit.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-green.png',
  shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
  iconSize: [25, 41],
  iconAnchor: [12, 41],
  popupAnchor: [1, -34],
  shadowSize: [41, 41]
});
var redIcon = new L.Icon({
  iconUrl: 'https://cdn.rawgit.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png',
  shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
  iconSize: [25, 41],
  iconAnchor: [12, 41],
  popupAnchor: [1, -34],
  shadowSize: [41, 41]
});
var yellowIcon = new L.Icon({
  iconUrl: 'https://cdn.rawgit.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-yellow.png',
  shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
  iconSize: [25, 41],
  iconAnchor: [12, 41],
  popupAnchor: [1, -34],
  shadowSize: [41, 41]
});

	handleMarkers();

	function handleMarkers() {
	var marker1;
	var marker2;
	var marker3;
	
		if(value >= 40.00 && value < 80.00) {
		marker3 = new L.marker([longitude, latitude], {icon: greenIcon}).addTo(map)
		.bindPopup("Geräuschpegel momentan" + value + "dB");
		marker3.on('mouseover', function(e){
			marker3.openPopup();
		});
		marker3.on('mouseout', function (e) {
            this.closePopup();
        });
		
		} else if (value == 80.00) {
		marker1 = new L.marker([longitude, latitude], {icon: yellowIcon}).addTo(map)
		.bindPopup("Geräuschpegel momentan"  + value);
		marker1.on('mouseover', function(e){
			marker1.openPopup();
		});
		marker1.on('mouseout', function (e) {
            this.closePopup();
        });
		
		} else {
		marker2 = new L.marker([longitude, latitude], {icon: redIcon}).addTo(map)
		.bindPopup("Geräuschpegel momentan"  + value);
		marker2.on('mouseover', function(e){
			marker2.openPopup();
		});
		marker2.on('mouseout', function (e) {
            this.closePopup();
        });
		}	
		}
	}
  </script>
</body>
</html>
